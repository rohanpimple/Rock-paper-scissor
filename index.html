<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STONE-PAPER-SCISSOR</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h2>STONE-PAPER-SCISSOR</h2>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/stone.jpg" alt="stone images" />
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.jpg" alt="paper images" />
        </div>
        <div class="choice" id="scissor">
            <img src="./images/sciossr.jpg" alt="scissor images" />
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>COMP</p>
        </div>
        
    </div>

<div class="msg-container">
    <p class="msg">PLAY YOUR TURN</p>
</div>

<script src="app.js"></script>
</body>
</html>
